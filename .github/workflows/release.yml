name: Release to Homebrew

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "ç‰ˆæœ¬å· (ä¾‹å¦‚: 0.1.2ï¼Œä¸éœ€è¦ v å‰ç¼€)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Create tag (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: "Release ${{ steps.version.outputs.tag }}"
          draft: false
          prerelease: false

      - name: Wait for release assets
        run: sleep 10

      - name: Calculate SHA256
        id: sha256
        run: |
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/refs/tags/${{ steps.version.outputs.tag }}.tar.gz"
          echo "ðŸ“¥ Downloading: $TARBALL_URL"
          SHA256=$(curl -sL "$TARBALL_URL" | shasum -a 256 | cut -d ' ' -f 1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "ðŸ” SHA256: $SHA256"

      - name: Update Homebrew Formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          # Clone homebrew-tap repository
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/${{ github.repository_owner }}/homebrew-tap.git /tmp/homebrew-tap
          cd /tmp/homebrew-tap

          # Update Formula
          cat > sw.rb << 'EOF'
          class Sw < Formula
            desc "A command-line dictionary tool written in Rust"
            homepage "https://github.com/${{ github.repository }}"
            url "https://github.com/${{ github.repository }}/archive/refs/tags/${{ steps.version.outputs.tag }}.tar.gz"
            sha256 "${{ steps.sha256.outputs.sha256 }}"
            license "MIT"
            head "https://github.com/${{ github.repository }}.git", branch: "main"

            depends_on "rust" => :build

            on_macos do
              depends_on "pkg-config" => :build
              depends_on "openssl@3"
            end

            on_linux do
              depends_on "pkg-config" => :build
              depends_on "openssl@3"
            end

            def install
              system "cargo", "install", *std_cargo_args
            end

            test do
              output = shell_output("#{bin}/sw --help")
              assert_match "A command-line dictionary tool", output
            end
          end
          EOF

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sw.rb
          git commit -m "Update sw to ${{ steps.version.outputs.tag }}"
          git push origin main

          echo "âœ… Homebrew formula updated successfully!"
